build_story_spec:
  description: "根据用户输入的题材（genre: {genre}）和主题句（theme_statement: {theme_statement}），\
    \ 首先生成一个吸引人的小说名称（2-8个中文字符），然后创建完整的故事规格（StorySpec）和风格指南（StyleGuide）。\n⚠️ **JSON\
    \ 格式强制约束（输出前必须自检）**\n\n**基础格式要求：**\n1. 所有键名（property names）必须用双引号包围\n   ❌ 错误：{key:\
    \ \"value\"} 或 {key: \"value\",}\n   ✅ 正确：{\"key\": \"value\"}\n2. 不要使用单引号\n \
    \  ❌ 错误：{'key': 'value'}\n   ✅ 正确：{\"key\": \"value\"}\n3. 不要有尾随逗号\n   ❌ 错误：{\"\
    key\": \"value\",}\n   ✅ 正确：{\"key\": \"value\"}\n4. 确保所有花括号 { } 和方括号 [ ] 正确闭合（数量相等）\n\
    \n**完整性要求：**\n5. 必须一次性生成完整的输出对象，不能中途停止或截断\n6. 在输出前自检：所有必需字段都已包含\n7. 确保所有数组字段完整生成（不生成部分元素就停止）\n\
    \n**禁止事项：**\n8. ❌ 不要使用省略号或缩写表示继续\n9. ❌ 不要添加注释（JSON不支持注释）\n10. ❌ 不要使用markdown代码块包裹（不要用```json...```）\n\
    11. ✅ 直接从第一个 { 开始，到最后一个 } 结束\n\n**输出前检查清单：**\n12. ✓ 所有花括号 { 和 } 正确配对\n13. ✓ 所有方括号\
    \ [ 和 ] 正确配对\n14. ✓ JSON可以完整解析，没有语法错误\n\n用户可能还提供了其他偏好：{additional_preferences}\n\
    **第一步：生成小说名称** - 根据{genre}题材和{theme_statement}主题 - 生成一个简短、吸引人、符合题材特点的小说名称 - 名称长度：2-8个中文字符\
    \ - 爱情题材示例：《心动时刻》、《错位的我们》、《职场迷情》 - 悬疑题材示例：《迷雾背后》、《最后一名证人》、《消失的档案》 - 避免过于俗套的名称，要有一定文学性或悬念感\n\
    **第二步：创建StorySpec** 1. 确定题材是\"romance\"（都市职场爱情）还是\"mystery\"（本格/社会派悬疑） 2. 设置叙事视角为第三人称\
    \ 3. 总章数：9章，每章目标3000字（允许±10%） 4. 语言：中文 5. 基调：现实、直白、有张力 6. 禁忌：未成年人性内容、过度血腥细节、仇恨/歧视性表达\
    \ 7. 必须包含：章末钩子、每章信息增量、每章情绪转折\n对于爱情题材额外设置： - relationship_arc: 从陌生/互斥 → 接近 → 绑定\
    \ → 破裂 → 选择/牺牲 → 终局 - emotional_turns_per_chapter: 1\n对于悬疑题材额外设置： - mystery_question:\
    \ 一句话概括核心谜题 - clue_budget_rule: 每章至少1条可见线索入库 - fair_play_rule: 终局解答所用关键线索必须在前文出现\n"
  expected_output: "严格JSON格式（所有键名必须用双引号包围），包含两个字段：\n{\n  \"novel_name\": \"小说名称（2-8个中文字符）\"\
    ,\n  \"story_spec\": {\n    \"language\": \"zh\",\n    \"genre\": \"romance\"\
    或\"mystery\",\n    \"subgenre\": \"urban_workplace\"等,\n    \"total_chapters\"\
    : 9,\n    \"target_words_per_chapter\": 3000,\n    \"chapter_word_tolerance\"\
    : 0.1,\n    \"narration\": {\"pov\": \"third_person\", \"tense\": \"past_or_present_consistent\"\
    },\n    \"style\": {\n      \"language\": \"zh\",\n      \"tone\": [\"现实\", \"\
    细腻\", \"有张力\"],\n      \"pacing\": \"balanced\",\n      \"imagery_density\": \"\
    light\",\n      \"dialogue_ratio\": 0.3,\n      \"forbidden_words\": [],\n   \
    \   \"style_notes\": []\n    },\n    \"taboos\": [\"未成年人性内容\", \"过度血腥细节\", \"\
    仇恨/歧视性表达\"],\n    \"must_have\": [\"章末钩子\", \"每章信息增量\", \"每章情绪转折\"],\n    \"theme_statement\"\
    : \"{theme_statement}\",\n    \"ending_contract\": \"结局必须兑现主题句的价值判断或反讽\",\n  \
    \  \"relationship_arc\": \"...\",\n    \"emotional_turns_per_chapter\": 1\n  }\n\
    }\n⚠️ 注意：上面的JSON示例是完整结构，确保你的输出也完整包含所有字段！ ⚠️ 直接输出JSON对象，从{开始，到}结束，不要使用markdown代码块！\
    \ 不要包含任何JSON之外的文字说明。\n"
